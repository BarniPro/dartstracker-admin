<mat-toolbar>
  <mat-toolbar-row>
    <span>{{matches.length}} matches</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="navigate('competitions/' + competition_id + '/matches/create')">
      <mat-icon>library_add</mat-icon>
      <span class="pl-1">Add match</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <div class="row">
        <!-- REGION COMPETITION CARD -->
        <div class="col-md-6" *ngFor="let match of matches">
          <mat-card class="example-card mb-5">
            <div class="d-flex justify-content-between align-items-center">
              <mat-card-header>
                <div mat-card-avatar class="flag-icon-background flag-icon-squared"
                     [ngClass]="getCountryIconClass(match.player_one.country)">
                </div>
                <mat-card-title>{{match.player_one.human_name}}</mat-card-title>
                <mat-card-subtitle>{{match.player_one.country}}</mat-card-subtitle>
              </mat-card-header>
              <div class="result-text">{{match.player_one_score}}</div>
            </div>
            <mat-divider></mat-divider>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <mat-card-header>
                <div mat-card-avatar class="flag-icon-background flag-icon-squared"
                     [ngClass]="getCountryIconClass(match.player_two.country)">
                </div>
                <mat-card-title>{{match.player_two.human_name}}</mat-card-title>
                <mat-card-subtitle>{{match.player_two.country}}</mat-card-subtitle>
              </mat-card-header>
              <div class="result-text">{{match.player_two_score}}</div>
            </div>
            <mat-divider></mat-divider>
            <mat-card-actions>
              <div class="d-flex justify-content-between">
                <div>
                  <!--DETAIL SCREEN WILL BE ADDED IF ENOUGH TIME-->
                  <!--<button mat-button (click)="navigate('/competitions/' + competition_id + '/matches/' + match.id + '/detail')">VIEW RESULT</button>-->
                  <button mat-button color="primary" (click)="navigate('/competitions/' + competition_id + '/matches/' + match.id + '/edit')">EDIT</button>
                </div>
                <button mat-button color="warn" (click)="deleteMatch(match.id)">DELETE</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
        <!-- END REGION COMPETITION CARD -->
      </div>
    </div>
  </div>
</div>
