<mat-toolbar>
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="navigate('/competitions/' + competition_id.toString() + '/matches')">
      <mat-icon>close</mat-icon>
      <span class="pl-1">Discard</span>
    </button>
    <button mat-button (click)="saveMatch()">
      <mat-icon>done</mat-icon>
      <span class="pl-1">Save</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <form class="example-form">
        <div class="row">
          <!-- REGION CARD -->
          <div class="col-md-6">
            <mat-card class="example-card mb-3">
              <h6>Basic Data</h6>
              <div>
                <mat-form-field class="w-100">
                  <mat-select [(ngModel)]="player_one" [compareWith]="compareUser" placeholder="Player 1" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let player of players" [value]="player">{{player.human_name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <p>Score: {{player_one_score + ''}}</p>
              </div>
              <div>
                <mat-form-field class="w-100">
                  <mat-select [(ngModel)]="player_two" [compareWith]="compareUser" placeholder="Player 2" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let player of players" [value]="player">{{player.human_name}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <p>Score: {{player_two_score + ''}}</p>
              </div>
            </mat-card>
          </div>
          <!-- END REGION CARD -->
          <!-- REGION CARD -->
          <div class="col-md-6">
            <mat-card class="example-card">
              <h6 class="mb-3">Rounds</h6>
            </mat-card>
          </div>
          <!-- END REGION CARD -->
        </div>
      </form>
    </div>
  </div>
</div>
