<mat-toolbar>
  <mat-toolbar-row>
    <span>{{users.length}} registered users</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="navigate('/users/create')">
      <mat-icon>person_add</mat-icon>
      <span class="pl-1">Add user</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Human name -->
        <ng-container matColumnDef="human_name">
          <th mat-header-cell *matHeaderCellDef> Human Name </th>
          <td mat-cell *matCellDef="let user"> {{user.human_name}} </td>
        </ng-container>

        <!-- Country -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let user"> {{user.country}} </td>
        </ng-container>

        <!-- Date of birth -->
        <ng-container matColumnDef="date_of_birth">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let user"> {{user.date_of_birth}} </td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role | role }} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <mat-icon title="Edit" class="mr-3 cursor-pointer" (click)="navigate('/users/' + user.id + '/edit')">edit</mat-icon>
            <mat-icon title="Delete" color="warn" class="cursor-pointer">person_add_disabled</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
