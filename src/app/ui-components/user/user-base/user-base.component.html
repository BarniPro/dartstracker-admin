<mat-toolbar>
  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="navigate('/users')">
      <mat-icon>close</mat-icon>
      <span class="pl-1">Discard</span>
    </button>
    <button mat-button (click)="saveUser()">
      <mat-icon>done</mat-icon>
      <span class="pl-1">Save</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="p-3">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <form class="example-form">
        <div class="row">
          <!-- REGION CARD -->
          <div class="col-md-6">
            <mat-card class="example-card mb-3">
              <h6>User Data</h6>
              <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="User Name" [(ngModel)]="username" name="username">
                </mat-form-field>
              </div>
              <div *ngIf="!edit">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" name="password">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Human Name" [(ngModel)]="human_name" name="human_name">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Country" aria-label="Country" matInput [formControl]="myControl" [(ngModel)]="country" name="country"
                         [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let country of filteredCountries | async" [value]="country">
                      {{country}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="w-100">
                  <input matInput [matDatepicker]="picker" placeholder="Date of birth" [(ngModel)]="date_of_birth" name="date_of_birth">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </mat-card>
          </div>
          <!-- END REGION CARD -->
          <!-- REGION CARD -->
          <div class="col-md-6">
            <mat-card class="example-card">
              <h6 class="mb-3">Role</h6>
              <mat-radio-group class="example-radio-group"
                               [(ngModel)]="role"
                               [ngModelOptions]="{standalone: true}">
                <div  *ngFor="let role of roles" >
                  <mat-radio-button class="example-radio-button" [value]="role">
                    {{role | role}}
                  </mat-radio-button>
                </div>
              </mat-radio-group>
            </mat-card>
          </div>
          <!-- END REGION CARD -->
        </div>
      </form>
    </div>
  </div>
</div>
